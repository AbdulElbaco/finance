<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="../Style/style.css" />
  <link rel="icon" href="..\assets\favicon-16x16.png" type="image/png">

</head>
<body>
  <main>
    <section>
      <h1>Login</h1>
      <div id="serverStatusAlert" class="server-alert" style="display: none;">
        <p>⚠️ Server is not running</p>
        <p>Please run the <code>start-server.bat</code> file manually to start the server.</p>
      </div>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </section>
  </main>
  <script src="../JS/server-status.js"></script>
  <script src="../JS/Login.js"></script>
</body>
</html>
