<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="../Style/style.css" />
  <link rel="icon" href="..\assets\favicon-16x16.png" type="image/png">
</head>
<body>
  <main>
    <section>
      <h1>Sign Up</h1>
      <div id="serverStatusAlert" class="server-alert" style="display: none;">
        <p>⚠️ Server is not running</p>
        <p>Please run the <code>start-server.bat</code> file manually to start the server.</p>
      </div>
      <form id="signupForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required />

        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </section>
  </main>
  <script src="../JS/server-status.js"></script>
  <script src="../JS/Signup.js"></script>
</body>
</html>
