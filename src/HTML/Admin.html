<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="../Style/style.css" />
  <link rel="icon" href="..\assets\favicon-16x16.png" type="image/png">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <div class="welcome-message">Welcome, <span id="adminName"></span></div>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <div id="serverStatusAlert" class="server-alert" style="display: none;">
      <p>⚠️ Server is not running</p>
      <p>Please run the <code>start-server.bat</code> file manually to start the server.</p>
    </div>
    <section>
      <h2>Application Queue</h2>
      <table>
        <thead>
          <tr>
            <th>Client Name</th>
            <th>Account</th>
            <th>Address</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="adminQueue">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="../JS/server-status.js"></script>
  <script src="../JS/Admin.js"></script>
</body>
</html>
